<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Object</title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      const coworkers = {
        programmer: 'egoing',
        designer: 'leezche',
      };
      document.write('programmer : ' + coworkers.programmer + '<br>');
      document.write('designer : ' + coworkers.designer + '<br>');
      coworkers.bookkepper = 'duru';
      document.write('bookkepper : ' + coworkers.bookkepper + '<br>');
      coworkers['data scientist'] = 'taeho';
      document.write(
        'data scientist : ' + coworkers['data scientist'] + '<br>'
      );
    </script>
    <h2>Iterate</h2>
    <script>
      for (let key in coworkers) {
        document.write(key + ' : ' + coworkers[key] + '<br>');
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function () {
        for (let key in coworkers) {
          document.write(key + ' : ' + coworkers[key] + '<br>');
        }
      };
      coworkers.showAll();
    </script>
  </body>
</html>
